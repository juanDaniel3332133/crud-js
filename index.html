<!DOCTYPE html>
<html>
    <head>
        <title>User CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <div class="row base py-3">

            <div class="col-12">
                <h3>User CRUD</h3>
            </div>

            <div class="col-12 py-2">

                <form class="row mx-0">

                    <div class="col-12 mb-1 px-0">
                        <h6>Form</h6>
                    </div>

                    <div class="col-12 col-lg-5 mt-2">
                        
                        <div class="row align-items-center">
                            <div class="col-3 ps-0 pe-1">
                                <label class="form-label" for="first_name">First name</label>
                            </div>
                            <div class="col-9 ps-1 pe-0">
                                <input required type="text" class="form-control" name="first_name">
                            </div>
                        </div>
                        
                    </div>

                    <div class="col-12 col-lg-5 mt-2">
                        
                        <div class="row align-items-center">
                            <div class="col-3 ps-0 pe-1">
                                <label class="form-label" for="last_name">Last name</label>
                            </div>
                            <div class="col-9 ps-1 pe-0">
                                <input required type="text" class="form-control" name="last_name">
                            </div>
                        </div>

                    </div>

                    <div class="d-none d-lg-block mt-2 col-2">
                        
                        <button class="btn btn-primary text-white w-100" type="submit">
                            Submit
                        </button>

                    </div>
                    
                    <div class="col-12 col-lg-5 mt-2">
                        
                        <div class="row align-items-center">
                            <div class="col-3 ps-0 pe-1">
                                <label class="form-label" for="position">Position</label>
                            </div>
                            <div class="col-9 ps-1 pe-0">
                                <input required type="text" class="form-control" name="position">
                            </div>
                        </div>

                    </div>
                    <div class="col-12 col-lg-5 mt-2">
                        
                        <div class="row align-items-center">
                            <div class="col-3 ps-0 pe-1">
                                <label class="form-label" for="salary">Salary</label>
                            </div>
                            <div class="col-9 ps-1 pe-0">
                                <input required type="number" step=".01" class="form-control" name="salary">
                            </div>
                        </div>

                    </div>

                    
                    <div class="d-block d-lg-none mt-2 col-12">
                        
                        <button class="btn btn-primary text-white w-100" type="submit">
                            Submit
                        </button>

                    </div>

                </form>

            </div>

            <div class="col-12 mt-2 table-col">

                <table class="table table-stripped table-pimary">
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                First Name
                            </th>
                            <th>
                                Last Name
                            </th>
                            <th>
                                Position
                            </th>
                            <th>
                                Salary
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                               <b> Total: <span id="usersCount">0</span> </b>
                            </td>
                           
                        </tr>

                    </tfoot>
                </table>

            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
